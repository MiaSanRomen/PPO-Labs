</head>

<header>
	<div class="header_navbar">
		<a href="Main.html"><p class="title">WikiClone</p></a>
		<div class="nav">
			<div class="navbar_item"><a href="Login.html" class="header_link">Login</a></div>
			<div class="navbar_item"><a href="Register.html" class="header_link">Register</a></div>
		</div>
	</div>
</header>
<main>
	<div class="container_title">
		<div class="container">
			<div class="item_left">
				<h1>
					Sign up
				</h1>
			</div>
		</div>
	</div>
	<form method="post">
		<label for="username">Username:</label>
		<input class="input_data" type="text" id="username" name="username" placeholder="Your nickname..">

		<label for="email">Username:</label>
		<input class="input_data" type="email" id="email" name="email" placeholder="Your email..">

		<label for="password">Password:</label>
		<input class="input_data" type="password" id="password" name="password" placeholder="Your password..">

		<input type="submit" value="Register">
	</form>
</main>
