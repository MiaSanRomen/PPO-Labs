	<link href="css/Account.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
	<ul class="header_navbar">
		<li class="navbar_item"><a href="Main.html"><p class="title">WikiClone</p></a></li>
		<li class="navbar_item" style="float:right"><a href="Register.html" class="header_link">Register</a></li>
		<li class="navbar_item" style="float:right"><a href="Login.html" class="header_link">Login</a></li>
	</ul>
</header>
<main>
	<div class="container_title">
		<div class="container">
			<div class="item_left">
				<h1>
					Sign in
				</h1>
			</div>
		</div>
	</div>
	<form method="post">
		<label for="username">Username:</label>
		<input type="text" id="username" name="firstname" placeholder="Your nickname..">

		<label for="password">Password:</label>
		<input type="password" id="password" name="lastname" placeholder="Your password..">

		<input type="submit" value="Log in">
	</form>
</main>
